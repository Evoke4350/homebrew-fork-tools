# Jekyll Configuration for fork-tools

title: fork-tools
description: Keep your Git forks fresh and up-to-date
theme: just-the-docs

# GitHub Pages settings
baseurl: "/homebrew-fork-tools"
url: "https://evoke4350.github.io/homebrew-fork-tools"

# Enable or disable the site search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 5
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Enable or disable heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2026 Evoke4350. Distributed under MIT License."

# Color scheme (supports dark mode auto-detection)
color_scheme: nil

# Aux links for navigation (GitHub, etc.)
aux_links:
  "View on GitHub": https://github.com/Evoke4350/homebrew-fork-tools

# Aux links new tab
aux_links_new_tab: true

# Heading level for the TOC
toc_levels: 1..3

# Callouts
callouts:
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: red

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - script/
  - README.md
  - LICENSE
  - tests/
  - .opencode/
  - .github/workflows/
  - FORK_TOOLS_SKILL.md
  - fork-tools.md
  - Makefile
  - Dockerfile*
  - docker-compose*
  - install.sh
  - .shellcheckrc
  - fork-*.sh

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable: true

# Collections (for documentation)
collections:
  docs:
    output: true
    permalink: /:collection/:path.html

# Just the Docs specific
just_the_docs:
  collections:
    docs:
      name: Documentation
